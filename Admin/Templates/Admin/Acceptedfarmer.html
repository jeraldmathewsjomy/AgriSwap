{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accepted Farmer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
        
        a {
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 4px;
            font-size: 14px;
            margin: 0 5px;
            transition: 0.3s;
            display: inline-block;
        }
        
        .verify {
            background-color: #28a745;
            color: white;
        }
        
        .reject {
            background-color: #dc3545;
            color: white;
        }
        
        .verify:hover {
            background-color: #218838;
        }
        
        .reject:hover {
            background-color: #c82333;
        }
        
        /* Form Styles */
        form {
            width: 90%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.5);
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        /* Mobile View */
        @media screen and (max-width: 500px) {
            body {
                padding: 10px;
            }
        
            table {
                width: 100%;
                margin: 10px 0;
            }
        
            th, td {
                padding: 8px;
                font-size: 14px;
            }
        
            a {
                font-size: 12px;
                padding: 6px 12px;
            }
        
            .verify, .reject {
                font-size: 12px;
                padding: 6px 12px;
                display: inline-block;
            }
        
            .table {
                width: 100%;
            }
        
            td a {
                margin: 5px;
            }
        
            /* Adjusting the table for mobile */
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
                
            }
        }
    </style>
</head>
<body>
    <table>
        <form action="" method="post">
            {% csrf_token %}
            <table border="2" align="center">
                <tr>
                    <td>SI</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Address</td>
                    <td>Contact</td>
                    <td>Action</td>
                    
                    
                </tr>
                {% for i in far %}  <!---far taken from the views function, key where message is passage-->
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.farmer_name}}</td>
                    <td>{{i.farmer_email}}</td>
                    <td>{{i.farmer_address}}</td>
                    <td>{{i.farmer_contact}}</td>
                    <td><a href="{% url 'Admin:acceptreject' i.id %}" class="reject">Reject</a></td>
                    
                    
                </tr>
                {% endfor %}
            </table>
        </form>

    </table>
</body>
</html>
{% endblock content %}
