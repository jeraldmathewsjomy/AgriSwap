<table border="1">
    <tr>
        <th>SL NO</th>
        <th>Farmer Name</th>
        <th>Product Name</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.farmer_name }}</td>  <!-- Display Farmer Name -->
        <td>{{ i.product_name }}</td>  <!-- Display Product Name -->
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No frequent requests found.</td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
