{% extends 'Farmer/Head.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b8f1b8, #98e6a3);
            /* display: flex; */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Change Password Section */
        .password-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 80px; /* Adjusted to keep separate from the footer */
        }

        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            width: 90%;
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .password-header {
            font-size: 1.8rem;
            font-weight: 600;
            color: #3b873e;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .password-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 15px;
        }

        .password-form label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #3b873e;
            text-align: left;
            display: block;
        }

        .password-form input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #3b873e;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s ease;
        }

        .password-form input:focus {
            border: 2px solid #267326;
        }

        /* Submit Button */
        .password-form button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            background: #3b873e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .password-form button:hover {
            background: #267326;
        }

        /* Success Message Popup */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .dialog-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .dialog-box button {
            background: #3b873e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .dialog-box button:hover {
            background: #267326;
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            color: white;
            position: relative;
            bottom: 0;
            margin-top: 50px; /* Ensures separation from form */
        }

        /* Responsive Design */
        @media screen and (max-width: 500px) {
            .password-container {
                width: 95%;
                padding: 20px;
            }

            .password-header {
                font-size: 1.5rem;
            }

            .password-form input {
                font-size: 0.9rem;
                padding: 10px;
            }

            .password-form button {
                font-size: 1rem;
                padding: 12px;
            }

            .footer {
                font-size: 0.8rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="password-section">
        <div class="password-container">
            <div class="password-header">Change Password</div>
            <form class="password-form" action="" method="post">
                {% csrf_token %}
                <div>
                    <label for="cpass">Current Password</label>
                    <input type="password" name="currentpass" id="cpass" required>
                </div>
                <div>
                    <label for="npass">New Password</label>
                    <input type="password" name="npass" id="npass" required>
                </div>
                <div>
                    <label for="cnpass">Confirm Password</label>
                    <input type="password" name="cpass" id="cnpass" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Success Message Popup -->
    {% if msg %}
    <div class="overlay"></div>
    <div class="dialog-box">
        <p>Password Changed Successfully</p>
        <button onclick="redirect()">Back to My Profile</button>
    </div>
    <script>
        document.querySelector('.overlay').style.display = 'block';
        document.querySelector('.dialog-box').style.display = 'block';

        function redirect() {
            window.location.href = "{% url 'Farmer:myprofile' %}";
        }
    </script>
    {% endif %}



</body>
</html>

{% endblock content %}
