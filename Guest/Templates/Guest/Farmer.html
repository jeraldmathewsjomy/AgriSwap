{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Signup</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        /* Animated Check Icon */
        .animated-icon {
            font-size: 4rem;
            color: #3b873e;
            animation: bounce 1s infinite;
        }
        
        /* Button Styling */
        .modal-content .btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #3b873e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .modal-content .btn:hover {
            background: #267326;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @media screen and (max-width: 768px) {
            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #b8f1b8, #98e6a3); /* AgriSwap Colors */
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
                margin: 0;
            }

            .container {
               
                width: 85%; /* Smaller container */
                max-width: 350px; /* Max width decreased */
                background: white;
                border-radius: 10px; /* Slightly smaller border radius */
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
                overflow: hidden;
                text-align: center;
                position: absolute;
                top: 85%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            
            .left-panel .leaf-icon {
                font-size: 1.5rem; /* Slightly smaller leaf icon */
                color: white;
            }

            /* Left Panel */
            .left-panel {
                background: linear-gradient(135deg, #3b873e, #267326); /* AgriSwap Green */
                padding: 30px 15px; /* Smaller padding */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .left-panel .logo {
                font-size: 2.5rem; /* Smaller logo size */
                color: white;
            }

            .left-panel h2 {
                color: white;
                font-size: 1.3rem; /* Smaller header */
                margin: 5px 0;
                margin-bottom: 30px;
            }

            /* Right Panel */
            .right-panel {
                padding: 25px 20px; /* Smaller padding */
            }

            .right-panel h2 {
                font-size: 1.4rem; /* Reduced size for mobile */
                color: #3b873e;
                margin-bottom: 60px;
            }

            form {
                width: 100%;
            }

            .form-group {
                position: relative;
                margin-bottom: 30px; /* Reduced margin */
            }

            .form-group input,
            .form-group select {
                color: #3b873e;
                width: 100%;
                padding: 10px;
                font-size: 0.9rem; /* Smaller font size */
                border: 2px solid #3b873e;
                border-radius: 5px;
                outline: none;
                box-sizing: border-box; /* Ensures proper spacing */
            }

            .form-group label {
                position: absolute;
                top: 50%;
                left: 15px;
                transform: translateY(-50%);
                font-size: 0.9rem; /* Smaller label size */
                color: #3b873e;
                transition: all 0.3s ease;
            }

            .form-group input:focus + label,
            .form-group input:not(:placeholder-shown) + label {
                top: -10px;
                font-size: 0.8rem;
                color: #267326;
            }

            .form-group select {
                width: 100%;
                padding: 12px;
                font-size: 1rem;
                border: 2px solid #3b873e;
                border-radius: 5px;
                outline: none;
                padding-left: 10px; /* Adjust padding to give space for label */
                box-sizing: border-box;
                position: relative;
            }

            .form-group label {
                position: absolute;
                top: -10px;
                left: 10px;
                font-size: 0.8rem;
                color: #3b873e;
                background: white;
                padding: 0 5px;
                transition: top 0.3s ease, font-size 0.3s ease;
            }

            .form-group select:focus + label,
            .form-group select:not(:placeholder-shown) + label {
                top: -10px;
                font-size: 0.8rem;
                color: #267326;
            }

            .form-group i {
                position: absolute;
                top: 50%;
                right: 10px; /* Adjusted right margin */
                transform: translateY(-50%);
                font-size: 1rem; /* Slightly smaller icons */
                color: #3b873e;
            }

            .btn {
                width: 100%;
                font-size: 0.9rem; /* Smaller button text */
                padding: 10px;
                background: #3b873e;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .btn:hover {
                background: #267326;
            }

            .signup-link {
                text-align: center;
                margin-top: 10px; /* Smaller margin */
            }

            .signup-link p {
                font-size: 0.85rem; /* Smaller font */
                color: #5a5a5a;
            }

            .signup-link a {
                color: #3b873e;
                text-decoration: none;
                font-weight: bold;
            }

            .signup-link a:hover {
                text-decoration: underline;
            }

            .error {
                border: 2px solid #e74c3c;
                background-color: #fceaea;
            }

            .error-msg {
                color: #e74c3c;
                font-size: 0.85rem; /* Smaller error text */
                margin-top: -10px; /* Reduced margin */
                margin-bottom: 10px;
                text-align: left;
            }

            .btn-toggle {
                padding: 10px;
                font-size: 0.9rem;
                color: white;
                background: #3b873e;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: 48%;
                margin: 5px 0;
                transition: background 0.3s ease;
            }

            .btn-toggle:hover {
                background: #267326;
            }

            .btn-toggle.active {
                background: #267326;
                border-color: white;
            }

            .btn-group {
                width: 100%;
                display: flex;
                justify-content: space-between;
            }

            select {
                width: 100%;
                padding: 10px;
                font-size: 0.9rem;
                border: 2px solid #3b873e;
                border-radius: 5px;
                outline: none;
                box-sizing: border-box;
                -webkit-appearance: none; /* Remove default styles */
                -moz-appearance: none;
                appearance: none;
            }

            select:focus {
                border-color: #267326;
            }
        }

        @media screen and (min-width: 768px) {
            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #b8f1b8, #98e6a3);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                width: 900px;
                height: 500px;
                display: flex;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                border-radius: 15px;
                overflow: hidden;
                background: white;
            }

            /* Left Panel */
            .left-panel {
                width: 50%;
                background: #d1f7d6;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 20px;
                position: relative;
            }

            .left-panel .leaf-icon {
                font-size: 3rem;
                color: #3b873e;
            }

            .left-panel h2 {
                font-size: 2rem;
                color: #3b873e;
                margin-bottom: 15px;
            }

            /* Buttons */
            .btn-group {
                position: absolute;
                bottom: 20px;
                display: flex;
                gap: 15px;
            }

            .btn-left {
                padding: 8px 16px;
                font-size: 1rem;
                color: white;
                background: #3b873e;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
                transition: background 0.3s ease;
            }

            .btn-left:hover {
                background: #267326;
            }

            .right-panel {
                width: 50%;
                background: white;
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* Aligns the content to the top */
                align-items: center;
                padding: 40px;
                overflow-y: scroll; /* Enables scrolling when the content overflows */
                max-height: 100%; /* Ensures the panel takes up the full height of the container */
                -webkit-overflow-scrolling: touch; /* Adds smooth scrolling for mobile */
            }

            /* Custom Scrollbar for Right Panel */
            .right-panel::-webkit-scrollbar {
                width: 8px; /* Set scrollbar width */
            }

            .right-panel::-webkit-scrollbar-thumb {
                background-color: #3b873e; /* Thumb color */
                border-radius: 10px;
                transition: background-color 0.3s ease;
            }

            .right-panel::-webkit-scrollbar-thumb:hover {
                background-color: #267326; /* Hover effect */
            }

            .right-panel::-webkit-scrollbar-track {
                background-color: #f1f1f1; /* Track color */
                border-radius: 10px;
            }

            .right-panel h2 {
                font-size: 1.5rem;
                color: #3b873e;
                margin-bottom: 30px;
            }

            form {
                width: 100%;
                max-width: 350px;
            }

            .form-group {
                position: relative;
                margin-bottom: 30px;
            }

            .form-group i {
                position: absolute;
                top: 65%;
                right: 10px; /* Move to the right side */
                transform: translateY(-50%);
                font-size: 1.2rem;
                color: #3b873e;
            }

            .form-group input,
            .form-group select {
                width: 100%;
                margin-top:20px;
                padding: 12px;
                font-size: 1rem;
                border: 2px solid #3b873e;
                border-radius: 5px;
                outline: none;
                box-sizing: border-box;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
            }

            .form-group label {
                position: absolute;
                top: -5px;
                left: -3px;
                font-size: 1rem;
                color: #3b873e;
                background-color: white;
                padding: 0 5px;
                transition: all 0.3s ease;
            }

            .form-group input:focus + label,
            .form-group select:focus + label {
                top: -15px;
                font-size: 0.85rem;
                color: #267326;
            }

            .btn {
                width: 100%;
                padding: 10px;
                font-size: 1rem;
                background: #3b873e;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s ease;
            }
    
            .btn:hover {
                background: #267326;
            }

            .btn-group {
                position: absolute;
                bottom: auto; /* Remove bottom positioning */
                top: 70%; /* Move to center */
                left: 50%;
                transform: translate(-50%, -50%); /* Perfect centering */
                display: flex;
                gap: 15px;
            }
    
            .btn-toggle {
                padding: 10px 20px;
                font-size: 1rem;
                color: white;
                background: #3b873e;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
                transition: all 0.3s ease;
                font-weight: bold;
                border: 2px solid transparent;
            }
    
            .btn-toggle:hover {
                background: white;
                color: #3b873e;
                border: 2px solid #3b873e;
            }
    
            .btn-toggle.active {
                background: #267326;
                border-color: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <i class='bx bx-leaf leaf-icon'></i>
            <h2>AgriSwap</h2>
            <div class="btn-group">
                <button class="btn-toggle active">Farmer</button>
                <button class="btn-toggle" onclick="window.location.href='{% url 'Guest:customer' %}'">Customer</button>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <h2>Farmer Signup</h2>
            <form action="" method="post" enctype="multipart/form-data" id="signupForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="sel_district">District</label>
                    <select name="sel_district" id="sel_district" required>
                        <option value="">--Select District--</option>
                        {% for i in dist %}
                        <option value="{{ i.id }}">{{ i.district_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="sel_place">Place</label>
                    <select name="sel_place" id="sel_place" required>
                        <option value="">--Select Place--</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="form-group">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" required>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="form-group">
                    <label for="cont">Contact</label>
                    <input type="text" id="cont" name="cont" required>
                    <i class='bx bxs-phone'></i>
                </div>

                <div class="form-group">
                    <label for="addr">Address</label>
                    <input type="text" id="addr" name="addr" required>
                    <i class='bx bxs-map'></i>
                </div>

                <div class="form-group">
                    <label for="file_photo">Photo</label>
                    <input type="file" id="file_photo" name="file_photo" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="file_proof">Proof</label>
                    <input type="file" id="file_proof" name="file_proof" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class='bx bxs-lock'></i>
                </div>

                <div class="form-group">
                    <div class="btn-container">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <i class='bx bx-check-circle animated-icon'></i>
            <h2>Sign Up Successful!</h2>
            <p>You have successfully signed up. Click below to log in.</p>
            <button class="btn" onclick="redirectToLogin()">Back to Login</button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("#sel_district").change(function () {
            var did = $(this).val();
            var ur = "{% url 'Guest:ajaxplace' %}";
            $.ajax({
                url: ur,
                data: { did: did },
                success: function (data) {
                    $("#sel_place").html(data);
                },
            });
        });
    </script>
    <script>
        function showSuccessModal() {
            document.getElementById("success-modal").style.display = "flex";
        }
    
        function redirectToLogin() {
            window.location.href = "{% url 'Guest:login' %}";
        }
    
        // Simulating a successful form submission (you should trigger this on actual success)
        document.querySelector("form").addEventListener("submit", function(event) {
            showSuccessModal();
        });
    </script>
</body>
</html>
