

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>

        @media screen and (max-width: 768px) {
            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #b8f1b8, #98e6a3); /* AgriSwap Colors */
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
                margin: 0;
            }
            

            .container {
                width: 90%;
                max-width: 400px;
                background: white;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
                overflow: hidden;
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%); /* Centers perfectly */
            }


            /* ðŸš€ Left Panel (Top Section) */
            .left-panel {
                background: linear-gradient(135deg, #3b873e, #267326); /* AgriSwap Green */
                padding: 40px 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .left-panel .logo {
                font-size: 3rem;
                color: white;
            }

            .left-panel .leaf-icon {
                font-size: 2.4rem; /* Bigger Leaf Icon */
                color: white;
            }

            .left-panel h2 {
                color: white;
                font-size: 1.8rem;
                margin: 10px 0;
                font-size: 1.5rem;
            }

            .left-panel p {
                color: rgba(255, 255, 255, 0.8);
                font-size: 0.9rem;
                max-width: 300px;
            }

            .left-panel p, 
            .social-icons {
                display: none; /* Hides elements in mobile */
            }

            /* âœ… Right Panel (Bottom Section) */
            .right-panel {
                padding: 30px;
            }

            .right-panel h2 {
                font-size: 1.6rem;
                color: #3b873e;
                margin-bottom: 25px;
            }

            form {
                width: 100%;
            }

            .form-group {
                position: relative;
                margin-bottom: 25px;
            }

            .form-group input {
                width: 100%;
                padding: 12px;
                font-size: 1rem;
                border: 2px solid #3b873e;
                border-radius: 5px;
                outline: none;
                box-sizing: border-box; /* Ensures proper spacing */
            }

            .form-group label {
                position: absolute;
                top: 50%;
                left: 15px;
                transform: translateY(-50%);
                font-size: 1rem;
                color: #3b873e;
                transition: all 0.3s ease;
            }

            .form-group input:focus + label,
            .form-group input:not(:placeholder-shown) + label {
                top: -10px;
                font-size: 0.8rem;
                color: #267326;
            }

            .form-group i {
                position: absolute;
                top: 50%;
                right: 10px; /* Adds space so it's not touching the border */
                transform: translateY(-50%);
                font-size: 1.5rem;
                color: #3b873e;
            }

            .remember-me {
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 0.9rem;
                margin-bottom: 15px;
                color: #5a5a5a;
            }

            .remember-me input {
                margin-right: 5px;
            }

            .remember-me a {
                text-decoration: none;
                color: #3b873e;
            }

            .remember-me a:hover {
                text-decoration: underline;
            }

            .btn {
                width: 100%;
                font-size: 1rem;
                padding: 12px;
                background: #3b873e;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .btn:hover {
                background: #267326;
            }

            .signup-link {
                text-align: center;
                margin-top: 15px;
            }

            .signup-link p {
                font-size: 0.9rem;
                color: #5a5a5a;
            }

            .signup-link a {
                color: #3b873e;
                text-decoration: none;
                font-weight: bold;
            }

            .signup-link a:hover {
                text-decoration: underline;
            }
        }
        
    @media screen and (min-width: 768px) {
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #b8f1b8, #98e6a3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 900px;
            height: 500px;
            display: flex;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            background: white;
        }

        .left-panel {
            width: 50%;
            background: #d1f7d6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .left-panel .leaf-icon {
            font-size: 2rem;
            color: #3b873e;
        }

        .left-panel h2 {
            font-size: 2rem;
            color: #3b873e;
            margin-bottom: 20px;
        }

        .left-panel p {
            font-size: 0.9rem;
            color: #5a5a5a;
            margin-bottom: 70px;
        }

        .left-panel .social-icons a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #3b873e;
            transition: color 0.3s;
        }

        .left-panel .social-icons a:hover {
            color: #267326;
        }

        .right-panel {
            width: 50%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .right-panel h2 {
            font-size: 2rem;
            color: #3b873e;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 350px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 87%;
            padding: 10px 35px 10px 10px;
            font-size: 1rem;
            border: 2px solid #3b873e;
            border-radius: 5px;
            outline: none;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #3b873e;
            transition: all 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 0.8rem;
            color: #267326;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #3b873e;
        }

        .remember-me {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me label {
            font-size: 0.9rem;
            color: #5a5a5a;
        }

        .remember-me a {
            font-size: 0.9rem;
            color: #3b873e;
            text-decoration: none;
        }

        .remember-me a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background: #3b873e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #267326;
        }

        .signup-link {
            margin-top: 15px;
            text-align: center;
        }

        .signup-link p {
            font-size: 0.9rem;
            color: #5a5a5a;
        }

        .signup-link a {
            color: #3b873e;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error {
            border: 2px solid #e74c3c;
            background-color: #fceaea;
        }
        
        .error-msg {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 15px;
            text-align: left;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <i class='bx bx-leaf leaf-icon'></i>
            <h2>AgriSwap</h2>
            <p>Welcome to our platform! Connecting farmers and fresh produce lovers. Sustainability is our mission.</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-youtube'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-linkedin'></i></a>
            </div>
        </div>
        <div class="right-panel">
            <h2>Sign In</h2>
            <form action="" method="post" id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" name="mail" value="{{ email|default:'' }}" 
                           class="{% if error_field == 'email' or error_field == 'both' %}error{% endif %}" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope icon'></i>
                </div>
                <div class="form-group">
                    <input type="password" name="password" 
                           class="{% if error_field == 'password' or error_field == 'both' %}error{% endif %}" required>
                    <label>Password</label>
                    <i class='bx bxs-lock icon'></i>
                </div>
                {% if error_msg %}
                <p class="error-msg">{{ error_msg }}</p>
                {% endif %}
                

                <button type="submit" class="btn">Login</button>
                <div class="signup-link">
                    <p>Don't have an account? <a href="{% url 'Guest:customer' %}">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{%if msg%}
    <script>
        alert("{{msg}}")
        window.location="{% url 'Guest:login' %}"
    </script>
    {%endif%}
